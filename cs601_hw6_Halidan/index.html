<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Ella</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./main.js" type="module"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
     <h1>My dog Ella</h1>
     <div class="grid-container">
      <div class="grid-item">
         <div id="todo">           
            <p>To do list with my dog:</p>
            <input type="checkbox" id="beach" value="Go to beach" v-model="todoList">
            <label for="beach">Go to beach</label><br>
            <input type="checkbox" id="alaska" value="Go to Alaska" v-model="todoList">
            <label for="alaska">Go to Alaska</label><br>
            <input type="checkbox" id="eat" value="Eat ice cream" v-model="todoList">
            <label for="eat">Eat ice cream</label><br>
            <br>
            <span> Which of the obove things have you done with your dog: {{ todoList }}</span>
          </div>
          
      </div>
      <div class="grid-item"></div>
      <div id="app">
     </div>
   </div>
      <div class="grid-item"></div>  
      
    
  </body>
</html>
